
<div class="container">
   <h2 *ngIf="completed | async">Completed Tasks:</h2>
   <div class="tasks-container">
      <ng-container *ngFor="let task of completedTasks | async">
            <div class="task" flex>
               <p>{{task.description}}</p>
               <img src="../../../../../assets/images/icons8-tick-64.png" alt="check">
            </div>
      </ng-container>
   </div>
</div>
