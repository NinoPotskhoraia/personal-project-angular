<section>
  <ng-container *ngIf="submited | async">
    <div class="wrapper flex justify">
      <div class="suggestions">
        <p>{{ result | async }}</p>
        <ng-container *ngIf="helpSuggestion | async">
          <button routerLink="/sign-up">
            Register for an appointment with a Councellor
          </button>
        </ng-container>
      </div>

      <div class="suggestions">
        <button (click)="onClick()">
          Get Tips for Long Term Stress Relief Strategies
        </button>
        <ng-container *ngIf="helpRequest | async">
          <ul *ngFor="let tip of tipsSubject | async">
            <li>{{ tip.body }}</li>
          </ul>
        </ng-container>
      </div>
    </div>
  </ng-container>
</section>
