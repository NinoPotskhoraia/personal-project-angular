<form [formGroup]="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" formControlName="email">
    <ng-container *ngIf="email?.invalid && (email?.touched)">
        <p>Please type in valid email address</p>
    </ng-container>

    <label for="password"></label>
    <input type="password" id="password" name="password" placeholder="Password" formControlName="password">
    <ng-container *ngIf="(password?.touched) && password?.errors?.['minlength']">
        <p>Please type in valid password</p>
    </ng-container>
   
  
    <button (click)="onLogin()" [disabled]="loginForm.invalid">Log in</button>
    <ng-container *ngIf="logInError | async">
            <h3>Invalid Email or Password</h3>
    </ng-container>

   
   
  </form>
